language: node_js
node_js:
    - '6'
branches:
    only:
        - master
cache: yarn
before_install: git fetch --unshallow
install:
    - yarn
script:
    - .travis/lint-commits.sh
    - yarn run test
    - yarn run lint
after_success:
    - .travis/patch.sh
env:
    global:
        secure: 
before_deploy:
    - yarn run build
    - cd dist
deploy:
    provider: npm
    email: "raymond.benefield@gmail.com"
    skip_cleanup: true
    api_key:
        secure: 
    on:
        branch: master
notifications:
    slack:
        rooms:
            - secure: 
            - secure: 
